<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<h3 th:text="'Update ' + ${firstName} + ' ' + ${lastName}"></h3>
<form method="post">
    <input type="hidden" th:value="${id}" id="id" name="id">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control"
               th:value="${firstName}"
               id="firstName"
               name="firstName"><br>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control"
               th:value="${lastName}"id="lastName"
               name="lastName"><br>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone number(xxx-xxx-xxxx):</label>
        <input type="tel"
               class="form-control" th:value="${phoneNumber}"
               id="phoneNumber"
               name="phoneNumber"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
<body>

</body>
</html>
